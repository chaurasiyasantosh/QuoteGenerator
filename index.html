<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> QuoteGenerator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-quote" id="container-quote">
            <div class="quote-text">
                <i class="fa-sharp fa-solid fa-quote-left fa-beat"></i>
                <span id="quote"></span>
            </div>
            <!-- author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>

            <!-- buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This"><i
                        class="fa-brands fa-twitter"></i> </button>
                <button id="new-quoteBtn">New Quote</button>
            </div>
        </div>
        <!-- loader div/spinner -->
        <div class="loader" id="loader"></div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/58a810656e.js"
            crossorigin="anonymous"></script>

    </body>
</html>
